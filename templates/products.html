<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
        }
        .content {
            padding: 20px;
        }
        .product-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            padding: 20px;
        }
        .product-item {
            position: relative;
            background-color: #ff7799;
            border: 1px solid black;
            border-radius: 10px;
            overflow: hidden;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .product-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }
        .product-item img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            display: block;
        }
        .product-description {
            padding: 20px;
            text-align: left;
            color: black;
            font-family: 'Shadows Into Light', sans-serif;
        }
        .product-description h2 {
            font-size: 24px;
            margin-bottom: 10px;
            color: black;
            font-family: 'Shadows Into Light', sans-serif;
        }
        .product-description p {
            font-size: 16px;
            line-height: 1.5;
            color: black;
        }
        .product-description a {
            color: blue;
            text-decoration: none;
            font-size: 16px;
        }
        .product-description a:hover {
            text-decoration: underline;
        }
        .order-btn {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: black;
            color: #ff7799;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            transition: background-color 0.3s;
        }
        .order-btn:hover {
            background-color: #333;
        }
        .product-item:hover .order-btn {
            display: block;
        }
        .product-image-container {
            position: relative;
        }
        .product-image-container:hover img {
            opacity: 0.7;
        }
        .product-image-container:hover .order-btn {
            display: block;
        }
    </style>
</head>
<body>
    {% include 'header.html' %}
    <div class="content">
        <h1>Our Products</h1>
        <div class="product-list">
            {% for product_id, product in products.items() %}
            <div class="product-item">
                <div class="product-image-container">
                    <img src="{{ url_for('static', filename=product.image) }}" alt="{{ product.name }}">
                    <a href="{{ url_for('contacts') }}" class="order-btn">Order now!</a>
                </div>
                <div class="product-description">
                    <h2>{{ product.name }}</h2>
                    <p>{{ product.description[:100] }}... <a href="{{ url_for('product_detail', product_id=product_id) }}">Read more</a></p>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
    {% include 'footer.html' %}
</body>
</html>
