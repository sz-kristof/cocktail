<header class="top-bar">
    <link href="https://fonts.googleapis.com/css2?family=Shadows+Into+Light&display=swap" rel="stylesheet">
    <a href="{{ url_for('home') }}" class="logo">
        <img src="{{ url_for('static', filename='images/logo.png') }}" alt="Sip Season Logo" class="logo-img">
    </a>
    <div class="tagline">We're sipping the good life</div>
    <nav>
        <div class="dropdown">
            <button class="dropbtn">
                <img src="{{ url_for('static', filename='images/menublack.png') }}" alt="Menu" class="menu-img">
            </button>
            <div class="dropdown-content">
                <a href="{{ url_for('products_route') }}">Products</a>
                <a href="{{ url_for('aboutus') }}">About Us</a>
                <a href="{{ url_for('references') }}">References</a>
                <a href="{{ url_for('contacts') }}">Contact</a>
                <div class="flags">
                    <button class="flag-btn" aria-label="UK" title="UK"><img src="{{ url_for('static', filename='images/uk_flag.jpg') }}" alt="UK Flag"></button>
                    <span class="divider">|</span>
                    <button class="flag-btn" aria-label="Germany" title="Germany"><img src="{{ url_for('static', filename='images/germany_flag.png') }}" alt="Germany Flag"></button>
                </div>
            </div>
        </div>
    </nav>
</header>

<style>
    body, html {
        margin: 0;
        padding: 0;
        overflow-x: hidden;
        background-color: black;
        color: #ff7799;
    }

    .top-bar {
        display: flex;
        justify-content: space-between;
        align-items: center;
        background-color: #ff7799;
        color: #fff;
        padding: 10px 20px;
        height: 50px;
    }

    .top-bar .logo {
        margin-right: auto;
        margin-top: auto;
    }

    .top-bar .logo .logo-img {
        height: 50px;
    }

    .top-bar .tagline {
        font-size: 20px;
        text-align: center;
        flex: 2;
        margin-left: 350px;
        color: black;
        font-family: 'Shadows Into Light', sans-serif;
        font-weight: bold;
    }

    .top-bar nav {
        display: flex;
        align-items: center;
        flex: 1;
        justify-content: flex-end;
    }

    .top-bar nav a {
        color: #fff;
        text-decoration: none;
        margin: 0 10px;
    }

    .top-bar nav a:hover {
        text-decoration: underline;
    }

    .dropdown {
        position: relative;
        display: inline-block;
    }

    .dropbtn {
        background-color: #ff7799;
        padding: 0;
        border: none;
        cursor: pointer;
        border-radius: 5px;
        transition: background-color 0.3s;
        display: flex;
        align-items: center;
        justify-content: center;
    }

    .dropbtn:hover {
        background-color: #ff5566;
    }

    .menu-img {
        width: 40px;
        height: 35px;
    }

    .dropdown-content {
        display: none;
        position: absolute;
        background-color: black;
        min-width: 160px;
        box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
        z-index: 1;
        right: 0;
        border-radius: 5px;
        overflow: hidden;
    }

    .dropdown-content a, .dropdown-content .flags {
        color: black;
        padding: 12px 16px;
        text-decoration: none;
        display: block;
        transition: background-color 0.3s, color 0.3s;
    }

    .dropdown-content a:hover, .dropdown-content .flags:hover {
        background-color: #ff7799;
        color: white;
    }

    .dropdown:hover .dropdown-content {
        display: block;
    }

    .profile {
        display: flex;
        align-items: center;
        margin: 20px;
    }

    .profile img {
        border-radius: 50%;
        margin-right: 20px;
        width: 150px;
        height: 150px;
    }

    .results {
        font-size: 18px;
    }

    .flags {
        display: flex;
        align-items: center;
        justify-content: space-between;
    }

    .flag-btn {
        background: none;
        border: none;
        cursor: pointer;
        padding: 0 5px;
    }

    .flag-btn img {
        width: 30px;
        height: 20px;
    }

    .flag-btn:hover {
        background-color: #ff7799;
        border-radius: 5px;
    }

    .divider {
        color: white;
        padding: 0 5px;
        font-size: 20px;
    }

    /* Mobile responsiveness */
    @media (max-width: 600px) {
        .top-bar {
            height: 30px;
        }
        .top-bar .logo .logo-img {
            height: 30px;
        }

        .top-bar .tagline,
        .top-bar nav {
            margin-bottom: 10px;
        }

        .top-bar .tagline {
            margin: 10px 0;
            font-size: 12px;
            position: relative;
            display: inline-block;
            margin-top: 8px;
            margin-right: -60px;
        }

        .dropdown {
            position: relative;
            display: inline-block;
        }

        .dropbtn {
            margin-top: 8px;
            margin-right: -10px;
            top: 15px;
            right: 20px;
        }

        .menu-img {
            width: 30px; /* Smaller width for mobile */
            height: 25px; /* Smaller height for mobile */
        }
    }
</style>
